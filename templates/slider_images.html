

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider image </title>
  <style>
    .my-slider {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .my-slider img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fadeZoom 18s infinite;
    }
/* =====================================
        Animation: zoom + fade Styles 
  ====================================== */

    @keyframes fadeZoom {
      0%   { opacity: 0; transform: scale(1); }
      5%   { opacity: 1; }
      45%  { opacity: 1; transform: scale(1.2); }
      50%  { opacity: 0; }
      100% { opacity: 0; }
    }
/* =====================================
        Stagger animation for each image 
  ====================================== */

    .my-slider img:nth-child(1) { animation-delay: 0s; }
    .my-slider img:nth-child(2) { animation-delay: 6s; }
    .my-slider img:nth-child(3) { animation-delay: 12s; }

    @media (max-width: 768px) {
      .my-slider {
        height: 350px;
      }
    }
  </style>
</head>
<body>

<div class="my-slider">
  {% for image in slider_images %}
    <img src="{{ image }}" alt="Slide {{ forloop.counter }}">
  {% endfor %}
</div>

</body>
</html>
