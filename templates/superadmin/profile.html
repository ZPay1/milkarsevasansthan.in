<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #204163;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .profile-container {
      width: 450px;
      background: #fff;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    .profile-pic {
      width: 45px;
      height: 45px;
      /* border-radius: 10px; */
      object-fit: cover;
      margin-bottom: 5px;
    }
    h4 {
      font-weight: 700;
      color: #333;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table th, table td {
      padding: 12px 15px;
      text-align: left;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    table th {
      background-color: #204163;
      color: #fff;
      width: 40%;
    }
    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    table tr:hover {
      background-color: #f1f1f1;
    }
    .btn-logout {
      background-color: rgba(5, 144, 72, 0.845);
      border: none;width: 100%;
      min-width: 90%;
      padding: 7px 15px;
      border-radius: 5px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      margin-top: 5px;
      transition: 0.3s;
    }
    .btn-logout:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo-image{
        margin-top: -70px;
    }
  </style>
</head>

<body>
  <div class="profile-container">
    <div class="logo-image ">
      <img src="/media/Logo.png" alt="Logo" style="max-height: 90px;">
    </div>

   

   
    <table class="table table-bordered mt-3">
       
        <tr>
            <th><i class="bi bi-person-badge"></i> Admin Name</th>
            <td>{{ profile.admin_name }}</td>
      </tr>
       <tr>
            <th><i class="bi bi-person-badge"></i> Admin Email</th>
            <td>{{ profile.admin_email }}</td>
      </tr>
      <tr>
        <th><i class="bi bi-person-badge"></i> Admin ID</th>
        <td>{{ profile.admin_id }}</td>
      </tr>
      <tr>
        <th><i class="bi bi-envelope-at"></i> Email</th>
        <td>{{ profile.admin_email }}</td>
      </tr>
      <tr>
        <th><i class="bi bi-telephone"></i> Phone</th>
        <td>{{ profile.admin_phone_number }}</td>
      </tr>
      <tr>
        <th><i class="bi bi-shield-lock"></i> Staff Status</th>
        <td>{{ profile.is_staff|yesno:"Yes,No" }}</td>
      </tr>
       <tr>
        <th><i class="bi bi-user"></i> User profile </th>
        <td> 
              {% if profile.profile_image %}
                <img src="{{ profile.profile_image.url }}" alt="Profile Image" class="profile-pic">
              {% else %}
                <img src="/media/profile.png" alt="Default Image" class="profile-pic">
              {% endif %}
          </td>
      </tr>

     
    </table>

    <!-- Logout Button -->
   
  
        <a href="{% url 'dashboard_view' %}">
            <button type="submit" class="btn-logout">Dashboard</button>
        </a>
        <a href="">
            <button type="submit" class="btn-logout">Go Back</button>
       </a>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
