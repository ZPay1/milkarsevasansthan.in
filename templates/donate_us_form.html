<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate/Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
    background-color: #204163;
      display: flex;
      justify-content: center;
      align-items: center;
      /* height: 100vh; */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
        margin-top: 30px;
      width: 400px;
      background: #fff;
      padding: 20px 25px;
      border-radius: 5px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes slideUp {
    0% {
        transform: translateY(100%);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
    }

    .logo-image img {
      max-height: 90px;
      transition: transform 0.3s;
    }
    .logo-image img:hover {
      transform: scale(1.05);
    }
    h4 {
      font-weight: 700;
      color: #333;
      margin-bottom: 18px;
    }
    .form-label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #444;
    }
    .form-control {
      height: 34px;
      border-radius: 3px;
      font-size: 0.9rem;
    }
    .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 6px rgba(106,17,203,0.3);
    }
    .btn-primary {
      background-color: crimson;
      border: none;
      height: 35px;
      border-radius: 2px;
      font-size: 1rem;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .form-label {
        display: block;
        margin-bottom: 6px;
        color: #848282; /* White text */
        font-weight: 500;
        font-size: 15px;
        letter-spacing: 0.3px;
        }

        
    .signup_class{
        padding: 5px 20px;
        background-color: #FEDE00;
        display: block;
        margin-top: 15px;
        color: #d10000;
        font-weight: 500;
        font-size: 14px;
        text-decoration: none;
        transition: color 0.3s;
    }
    .hedings{
        font-size: 16px;
        text-align: center;
        font-weight: 700;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-image mb-2" style="margin-top: -50px;">
      <img src="/media/Logo.png" alt="Logo" class="img-fluid">
    </div>
    <h4 style="font-size: 15px;">Welcome To Milkar Seva Sansthan</h4>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger">
              {{ message }}
          </div>
        {% endfor %}
      {% endif %}

    <form method="post" >
      {% csrf_token %}
      
        <div class="mb-2 text-start">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
        </div>

        <div class="mb-2 text-start">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter email">
        </div>

        <div class="mb-2 text-start">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" name="mobile" class="form-control" placeholder="Enter mobile number" required>
        </div>

        <div class="mb-2 text-start">
            <label for="amount" class="form-label">Amount</label>
            <input type="text" name="amount" class="form-control" placeholder="Enter Amount" required>
        </div>

        <div class="mb-2 text-start">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" placeholder="Enter Address" required>
        </div>
        <h5 class="hedings">If You Want To Claim The Tax Deduction, Then Fill Below Fields Or Left Blank</h5>
       
        <div class="mb-2 text-start">
            <label for="pan_number" class="form-label">PAN Number</label>
            <input type="text" name="pan_number" class="form-control" placeholder="Enter Pan Number" required>
        </div>

        <div class="mb-2 text-start">
            <label for="bank_name" class="form-label">Bank Name</label>
            <input type="text" name="bank_name" class="form-control" placeholder="Enter Bank Name" required>
        </div>
        

        <div class="mb-2 text-start">
            <label for="account_number" class="form-label">Account No.</label>
            <input type="text" name="account_number" class="form-control" placeholder="Enter Account Number" required>
        </div>

        
        <div class="mb-2 text-start">
            <label for="ifsc_code" class="form-label">IFSC Code</label>
            <input type="text" name="ifsc_code" class="form-control" placeholder="Enter ifsc code" required>
        </div>

        
        <div class="mb-2 text-start">
            <label for="branch_name" class="form-label">Branch Name</label>
            <input type="text" name="branch_name" class="form-control" placeholder="Enter Branch Name" required>
        </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary w-100">Donate Now</button>
      </div>
       <!-- <p style="font-size: 14px; margin-top: 2px; color: rgb(110, 108, 108);">Allready have an account ? <span><a style="text-decoration: none; margin-left: 5px;" href="{% url 'login_view' %}">Sign in</a></span></p> -->

     
    </form>
  </div>

   <script>
        

  
function togglePassword() {
  const passwordInput = document.getElementById('password');
  const eyeIcon = document.getElementById('eyeIcon');
  
  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    eyeIcon.classList.remove("bi-eye-slash-fill");
    eyeIcon.classList.add("bi-eye-fill");
  } else {
    passwordInput.type = "password";
    eyeIcon.classList.remove("bi-eye-fill");
    eyeIcon.classList.add("bi-eye-slash-fill");
  }
}



    </script>

    <!-- Bootstrap JS CDN (Optional if needed for components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
