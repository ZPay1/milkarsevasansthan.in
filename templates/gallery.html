<script>
  var swiper = new Swiper(".mySwiper", {
  slidesPerView: 2,  // Default for desktop: show 2 slides
  spaceBetween: 30,
  loop: true,
  autoplay: {
    delay: 2000,
    disableOnInteraction: false,
  },
  pagination: {
    el: ".swiper-pagination",
    clickable: true,
  },
  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev",
  },
  breakpoints: {
    1200: {
      slidesPerView: 2, // Large desktops
    },
    768: {
      slidesPerView: 2, // Tablets and small laptops
    },
    0: {
      slidesPerView: 1, // Mobile devices
    }
  }
});

</script>
